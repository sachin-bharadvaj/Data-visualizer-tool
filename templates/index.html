{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="glass-container">
    <h1><i class="bi bi-box-arrow-in-right"></i> Login</h1>
    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
    {% if error %}<p class="error-message">{{ error }}</p>{% endif %}
    <p>Donâ€™t have an account? <a href="/register/">Register</a></p>
  </div>
</body>
</html>
